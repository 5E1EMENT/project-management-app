<div class="card">
  <p-dataView #dv [value]="boards" [rows]="9" filterBy="title" layout="list">
    <ng-template pTemplate="header">
      <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <span class="p-input-icon-left p-mb-2 p-mb-md-0">
          <i class="pi pi-search"></i>
          <input type="search" pInputText placeholder="Search by title" />
        </span>
      </div>
    </ng-template>
    <ng-template let-board pTemplate="listItem">
      <div class="p-col-12">
        <div class="board-list-item">
          <div class="board-list-detail">
            <div class="board-name">{{ board.title }}</div>
          </div>
          <div class="board-list-action">
            <p-button
              icon="pi pi-link"
              label="Go to board"
              (click)="goToBoard(board.id)"
            ></p-button>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="deleteBoard(board.id)"
            ></button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
