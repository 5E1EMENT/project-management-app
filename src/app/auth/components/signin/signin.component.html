<form
  [formGroup]="userSignin"
  (ngSubmit)="signin()"
  class="surface-card p-4 shadow-2 border-round"
>
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    <span class="text-600 font-medium line-height-3"
      >Don't have an account?</span
    >
    <a
      class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
      routerLink="/authorization/signup"
      >Create today!</a
    >
  </div>

  <div>
    <label for="login" class="block text-900 font-medium mb-2">Login</label>
    <input
      name="login"
      formControlName="login"
      id="login"
      type="text"
      pInputText
      class="w-full mb-3"
    />

    <div
      *ngIf="
        loginSignin?.invalid && (loginSignin?.dirty || loginSignin?.touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="loginSignin?.errors?.['required']">Please enter a login</div>
    </div>

    <label for="password" class="block text-900 font-medium mb-2"
      >Password</label
    >
    <input
      formControlName="password"
      id="password1"
      type="password"
      type="password"
      pInputText
      class="w-full mb-3"
    />

    <div
      *ngIf="
        passwordSignin?.invalid &&
        (passwordSignin?.dirty || passwordSignin?.touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="passwordSignin?.errors?.['required']">
        Please enter a password
      </div>
    </div>

    <div class="flex align-items-center justify-content-between mb-6">
      <div class="flex align-items-center">
        <p-checkbox
          id="rememberme1"
          [binary]="true"
          styleClass="mr-2"
        ></p-checkbox>
        <label for="rememberme1" class="text-900">Remember me</label>
      </div>
      <a
        class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
        >Forgot password?</a
      >
    </div>

    <button
      type="submit"
      pButton
      pRipple
      label="Sign In"
      icon="pi pi-user"
      class="w-full"
    ></button>
  </div>
</form>
