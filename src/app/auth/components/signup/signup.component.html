<form
  [formGroup]="userSignup"
  (ngSubmit)="signup()"
  class="surface-card p-4 shadow-2 border-round"
>
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3" i18n="@@welc">Welcome</div>
    <span class="text-600 font-medium line-height-3" i18n="@@alreadhaveacc"
      >Already have an account?</span
    >
    <a
      class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
      routerLink="/authorization/signin"
      i18n="@@login"
      >Sign in!</a
    >
  </div>

  <div>
    <label for="name" class="block text-900 font-medium mb-2" i18n="@@name"
      >Name</label
    >
    <input
      name="name"
      formControlName="name"
      id="name"
      type="text"
      pInputText
      class="w-full mb-3"
    />

    <div
      *ngIf="nameSignup?.invalid && (nameSignup?.dirty || nameSignup?.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="nameSignup?.errors?.['required']" i18n="@@plsentername">
        Please enter a name
      </div>
    </div>

    <label for="login" class="block text-900 font-medium mb-2" i18n="@@log-in"
      >Login</label
    >
    <input
      name="login"
      formControlName="login"
      id="login"
      type="text"
      pInputText
      class="w-full mb-3"
    />

    <div
      *ngIf="
        loginSignup?.invalid && (loginSignup?.dirty || loginSignup?.touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="loginSignup?.errors?.['required']" i18n="@@plsenterlogin">
        Please enter a login
      </div>
    </div>

    <label for="password" class="block text-900 font-medium mb-2" i18n="@@pass"
      >Password</label
    >
    <input
      formControlName="password"
      id="password"
      type="password"
      pInputText
      class="w-full mb-3"
    />

    <div
      *ngIf="
        passwordSignup?.invalid &&
        (passwordSignup?.dirty || passwordSignup?.touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="passwordSignup?.errors?.['required']" i18n="@@plsenterpass">
        Please enter a password
      </div>
    </div>

    <div class="flex align-items-center justify-content-between mb-6">
      <div class="flex align-items-center"></div>
    </div>

    <button
      type="submit"
      pButton
      pRipple
      label="Sign Up"
      i18n-label="@@registr"
      icon="pi pi-user"
      class="w-full"
    ></button>
  </div>
</form>
<p-toast></p-toast>
